apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
    }
}
apply plugin: 'com.getkeepsafe.dexcount'
android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    defaultConfig {
        applicationId "com.ddinfo.flashman"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        manifestPlaceholders = [CHANNEL_VALUE: "10000"]
    }

    signingConfigs {
        debug {
            storeFile file("../KeyDianda.jks")
            storePassword "111111"
            keyAlias "key_dianda"
            keyPassword "111111"
        }

        release {
            storeFile file("../KeyDianda.jks")
            storePassword "111111"
            keyAlias "key_dianda"
            keyPassword "111111"
        }
    }

    //配置构建包文件名称
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent + "/${variant.buildType.name}",
                    "Flashman_${variant.buildType.name}_${variant.versionName}_${variant.name}.apk")
        }
    }

    buildTypes {
        //测试
        debug {
//            buildConfigField "boolean", "LOG_DEBUG", "true"
//            minifyEnabled false
//            zipAlignEnabled false
//            shrinkResources false
//            signingConfig signingConfigs.debug
//            debuggable true
//            jniDebuggable true
//            applicationIdSuffix rootProject.ext.appIdSuffix ? '.debug' : ''
//            buildConfigField 'String', 'API_SERVER_URL', '"http://testpsappapi.diandainfo.com"'
//            resValue "string", "app_name", "猪行侠_测试"
//            resValue "string", "file_provide", "com.ddinfo.flashman.debug.fileProvider"

            buildConfigField "boolean", "LOG_DEBUG", "false"
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField 'String', 'API_SERVER_URL', '"http://psappapi.dd528.com"'
            resValue "string", "app_name", "猪行侠"
            resValue "string", "file_provide", "com.ddinfo.flashman.fileProvider"
        }

        //预发布
        preview {
            initWith debug
            applicationIdSuffix rootProject.ext.appIdSuffix ? '.preview' : ''
            buildConfigField 'String', 'API_SERVER_URL', '"http://prepsappapi.diandainfo.com"'
            resValue "string", "app_name", "猪行侠_预发布"
            resValue "string", "file_provide", "com.ddinfo.flashman.preview.fileProvider"
        }

        //qoa
        qoa {
            initWith debug
            applicationIdSuffix rootProject.ext.appIdSuffix ? '.qoa' : ''
            buildConfigField 'String', 'API_SERVER_URL', '"http://qoapsappapi.diandainfo.com"'
            resValue "string", "app_name", "猪行侠_qoa"
            resValue "string", "file_provide", "com.ddinfo.flashman.qoa.fileProvider"
        }

        //发布
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField 'String', 'API_SERVER_URL', '"http://psappapi.dd528.com"'
            resValue "string", "app_name", "猪行侠"
            resValue "string", "file_provide", "com.ddinfo.flashman.fileProvider"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java']
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi' //, 'x86'//, 'x86_64', 'arm64-v8a', 'armeabi-v7a'
            universalApk false
        }
    }
    sourceSets.main {
        jniLibs.srcDirs = ['libs']
    }
}

if (!rootProject.ext.runInSimulator) { //批量修改生成的apk文件名 ZYZ修改
    android.applicationVariants.all { variant ->
        tasks.all { task ->
            if ("assemble${variant.name.capitalize()}".equalsIgnoreCase(task.name)) {
                task << {
                    def outputFileStr = null;
                    variant.outputs.each { output ->
                        outputFileStr = output.outputFile.toString();
                    }
                    ant.copy file: outputFileStr,
                            tofile: "${buildDir}/outputs/apk/${variant.name}.apk"
                    println "${it.name} ${buildDir}/outputs/apk/"
                }
            }
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

